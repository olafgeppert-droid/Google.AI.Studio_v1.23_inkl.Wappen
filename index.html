  <head>
    <meta charset="UTF-8" />

    <title>Wappenringe der Familie GEPPERT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'gothic': ['"UnifrakturCook"', 'cursive'],
            },
            colors: {
              'brand-primary': '#0D3B66',
              'brand-secondary': '#FAF0CA',
              'brand-accent': '#F4D35E',
              'brand-light': '#F9F9F9',
              'brand-dark': '#041525',
              'brand-header': '#1665d8',
              'brand-sidebar': '#cae2fc',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
            },
          }
        }
      }
    </script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide everything by default for printing */
        body * {
            visibility: hidden;
        }

        /* Make only the printable area and its children visible */
        #printable-area, #printable-area * {
            visibility: visible;
        }
        
        /* Position the printable area to take up the whole page */
        #printable-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 2rem; /* Add some margin for printing */
            border: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
        }

        .print-header {
            display: block !important;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Ensure table and tree containers inside printable-area are not clipped */
        #printable-area .overflow-auto,
        #printable-area .overflow-y-auto {
            overflow: visible !important;
            max-height: none !important;
        }
        
        #printable-area .h-\[70vh\] {
            height: auto !important;
        }

        #printable-area svg { /* Make sure SVG resizes */
            width: 100% !important;
            height: auto !important;
        }

        /* Override fade-in animation for printing to prevent blank pages */
        .animate-fade-in {
            animation: none !important;
            opacity: 1 !important;
        }
      }
    </style>

}
